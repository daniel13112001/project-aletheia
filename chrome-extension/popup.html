<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div id="input-section">
      <h2>Aletheia Fact Checker</h2>
      <textarea id="query-input" placeholder="Highlight text on any page, or paste text here to fact-check"></textarea>
      <button id="check-btn">Check Fact</button>
      <div id="status-message" class="status-message"></div>
    </div>

    <div id="results-section">
      <div class="results-header">
        <span id="results-count">0 results</span>
        <span id="pending-indicator" class="pending hidden"></span>
        <button id="clear-all-btn" class="secondary-btn">Clear All</button>
      </div>
      <div id="results-container"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
